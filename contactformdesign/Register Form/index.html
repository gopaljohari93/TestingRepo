<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-content">
        <div class="form-v6-content">
            <div class="form-left">
                <img src="images/img-1.jpg" alt="form">
            </div>
            <!-- <div class="form-right"> -->
                <form class="form-detail" action="#" method="post">
                    <h2>Register Form</h2>
                    <div class="form-row">
                        <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name"
                            required>
                    </div>
                    <div class="form-row">
                        <input type="email" name="your-email" id="your-email" class="input-text"
                            placeholder="Email Address" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="password" id="password" class="input-text"
                            placeholder="Password" required>
                    </div>
                    <div class="form-row">
                        <input type="password" name="comfirm-password" id="comfirm-password" class="input-text"
                            placeholder="Comfirm Password" required>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Register">
                    </div>
                </form>
            <!-- </div> -->
        </div>
    </div>
