<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a responsive slideshow with CSS and JavaScript.</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- <h1>Create A Slideshow</h1> -->
        <!-- Step 1) Add HTML: -->
        <div class="slide-container">
            <div class="slide">
                <div class="number-text">1 / 3</div>
                <img src="images/img-9.jpg" alt="">
                <div class="caption">Caption Text One</div>
            </div>

            <div class="slide">
                <div class="number-text">2 / 3</div>
                <img src="images/img-8.jpg" alt="">
                <div class="caption">Caption Text Two</div>
            </div>

            <div class="slide">
                <div class="number-text">3 / 3</div>
                <img src="images/img-7.jpg" alt="">
                <div class="caption">Caption Text Three</div>
            </div>

            <a class="arrow prev" onclick="controller(-1)">&#10094;</a>
            <a class="arrow next" onclick="controller(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </header>

    <!-- js -->
    <script src="script.js"></script>

</body>

</html>
